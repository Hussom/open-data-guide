<h1 id='eating_your_own_dogfood'>Eating your own dogfood.</h1>

<p>Once an api has been opened, that API should be used internally for all access to that information.</p>

<ul>
<li>find the flaws in the API design</li>

<li>align values of the consumer and producer of the data</li>

<li>ensure that the API itself is maintained and supported</li>
</ul>
